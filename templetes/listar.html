<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Listagem</title>

<nav class="navbar navbar-expand-lg navbar-purple bg-purple fixed-top" id="mainNav" style="background-color: #7965D5;">
    <div class="container px-4">
        <a class="navbar-brand text-white" href="{{ url_for('listar') }}">Frete Agil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('exibir') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('criar') }}">Criar</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('listar') }}">Items</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5"> <!-- Adicionei mt-5 para espaçamento no topo e pt-5 para garantir mais espaço -->
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="mb-5 text-center">Lista de veículos</h1>
                <div class="form-floating mb-3">
                    <table class="table table-striped table-hover table-bordered">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Data de Criação</th>
                            <th>Última Atualização</th>
                            <th>Ações</th>
                        </tr>
                        {% for item in items %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.created_at }}</td>
                            <td>{{ item.updated_at }}</td>
                            <td>
                                <a href="{{ url_for('edit') }}" class="btn btn-warning btn-sm" onclick="return confirm('Tem certeza que deseja editar?')">Editar</a>
                                <a href="{{ url_for('deletar') }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
        </div>
    </div>
</div>
